<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your GitHub Repositories</title>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <ul id="repositories"></ul>

  <input type="text" id="username" placeholder="GitHub Username">
  <input type="password" id="access-token" placeholder="GitHub Access Token">

  <p class="error" id="error-no-username">Please enter a GitHub Username</p>
  <p class="error" id="error-no-access-token">Please provide a GitHub Access Token with the repo scope</p>
  <p class="error" id="error-user-not-found">User not found</p>
</body>
</html>
